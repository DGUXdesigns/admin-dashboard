<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./stylesheet.css">
	<title>Admin Dashboard | Dave The Dev</title>
</head>

<body>

	<aside class="sidebar">
		<div class="title">
			<a href="#home">
				<i class="material-icons">dashboard</i>
				<h2>Dashboard</h2>
			</a>
		</div>

		<ul class="links">
			<li><a href="#home"><i class="material-icons">home</i>Home</a></li>
			<li><a href="#profile"><i class="material-icons">person</i>Profile</a></li>
			<li><a href="#messages"><i class="material-icons">chat_bubble</i>Messages</a></li>
			<li><a href="#history"><i class="material-icons">history</i>History</a></li>
			<li><a href="#tasks"><i class="material-icons">assignment</i>Tasks</a></li>
			<li><a href="#communities"><i class="material-icons">groups</i>Communities</a></li>
		</ul>

		<ul class="support">
			<li><a href="#home"><i class="material-icons">settings</i>Settings</a></li>
			<li><a href="#home"><i class="material-icons">help_center</i>Support</a></li>
			<li><a href="#home"><i class="material-icons">verified_user</i>Privacy</a></li>
		</ul>
	</aside>

	<header>
		<label for="search">
			<input type="text" name="search" id="search" placeholder="Search">
			<i class="material-icons">search</i>
		</label>

		<div class="user-info">
			<i class="material-icons">notifications</i>
			<div class="avatar">
				<img src="./images/man.png" alt="User's profile picture" class="avatar">
			</div>
			<h3>Dave The Dev</h3>
		</div>

		<div class="bottom-left">
			<div class="image"> </div>
			<div class="greeting">
				<p>Hi there,</p>
				<h2>Dave The Dave(@Dave)</h2>
			</div>
		</div>

		<div class="btn-container">
			<button>New</button>
			<button>Upload</button>
			<button>Share</button>
		</div>
	</header>

	<main>
		<div class="projects">projects</div>
		<div class="announcements">announcements</div>
		<div class="trending">trending</div>
	</main>
</body>

</html>
